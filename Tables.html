<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM TABLE THINGY</title>
</head>
<body>
    <main>
        <h1>NAME SURNAME AND AGE</h1>
        <h4>(Tables Practise)</h4>

        <table>     <!--to initiate the table-->
            <tr>    <!--table row-->
                <th>Name</th>      <!--table header-->
                <th>Surname</th>
                <th>Age</th>
                <th>Gender</th>

            </tr>
            
            <tbody>
                <tr>
                    <td>Akash</td>       <!--table data-->
                    <td>Pandey</td>
                    <td>18</td>
                    <td>Male</td>
                </tr>

                <tr>
                    <td>Alisha &lt3</td>
                    <td>Mohanty</td>
                    <td>19 </td>
                    <td>Hottie</td>
                </tr>
            </tbody>

        </table>
        
        <table>
            <tr>
                <th rowspan="2">Name</th>
                <th rowspan="2">Size</th>
                <th colspan="2">Population</th>
            </tr>
            <tr>
                <th>B and M</th>
                <th>Crores</th>
            </tr>

            <tbody>
                <tr>
                    <td>India</td>
                    <td>Not that big</td>
                    <td>Like 1.8B or something</td>
                    <td>180 crores</td>
                </tr>
                <tr>
                    <td>America</td>
                    <td>Quite large</td>
                    <td>400M OR something</td>
                    <td>4 crore ig</td>
                </tr>
            </tbody>
         </table>

    </main>
</body>
</html>
