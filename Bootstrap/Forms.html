<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="password">
                </div>
                <div class="form-group">
                    <label for="ads" class="form-label">Address</label>
                    <input type="text" class="form-control" id="ads" placeholder="Address">
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="city">
                </div>
                
                <div class="form-group col-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-control" name="state" id="state">
                        <option value="mb">Maharashtra</option>
                        <option value="bbsr">Odisha</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="pin" class="form-label">Pin Code</label>
                    <input type="number" class="form-control" id="pin" placeholder="pincode">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="chk">
                    <label for="chk" class="form-check-label">I am ready</label>
                </div>
            </div>
            <!-- <button type="button" class="btn btn-primary btn-sm">Register</button> -->
            <input type="submit" class="btn btn-primary col-2" value="submit">
        </form>
        
        <!-- <button type="button" class="btn btn-primary">Primary</button> -->
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
